<IDOCTYPE html>
<html lang="pt-br">
<cabeçalho>
    <meta charset="UTF-8">
    <meta name="viewport" content="largura=largura-do-dispositivo, escala-inicial=1.0"> 
    <title>Jogo de Adivinhação</title>
    <link rel="folha de estilo" href="estilos.css">
</cabeçalho>
<corpo>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <p>Adivinhe o número entre 1 e 100!</p>

        <div class="jogo">
            <input type="number" id="guessInput" placeholder="Digite sua palpitação" min="1" max="100">
            <button id="guessButton">Adivinhar</button> 
            <button id="resetButton">Reiniciar</button>

            <p id="resultadoMensagem"></p>
            <p id="tentativasMensagem"></p>
        </div>
    </div>

    <script src="script.js"></script>
</corpo>
</html>
